    <script>
        function login() {
            var username = document.getElementById('username').value;
            var passcode = document.getElementById('passcode').value;

            // Define an array of valid credentials
            var validCredentials = [
                { username: 'Aydin', passcode: 'Wajsgrass2@' },
                { username: 'Matthew', passcode: '5678' },
                 {username: 'Nasser', passcode: ''},
                 
                // Add more usernames and passwords as needed
            ];

            // Check if the entered credentials match any valid credentials
            var isValid = validCredentials.some(function(credential) {
                return credential.username === username && credential.passcode === passcode;
            });

            if (isValid) {
                alert('Login successful! Redirecting to ' + username + "'s page.");
                window.location.href = username.toLowerCase() + '.html'; // Redirect to a page based on the username
                return false; // Prevent form submission
            } else {
                alert('Invalid username or passcode. Please try again.');
                return false; // Prevent form submission
            }
        }
